<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block" style="background-image:url(img/bcp-logo.jpg);background-position:center;background-size:cover;"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvenido al Sistema de Reclamos BCP</h1>
                                </div>
                                <form  method="POST" class="user">

                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                         id="usuario" name="usuario" aria-describedby="emailHelp"
                                        placeholder="Ingrese su correo">
                             </div>
                             <div class="form-group">
                                 <input type="password" class="form-control form-control-user"
                                         id="pass" name="pass" placeholder="Contraseña">
                             </div>
                             <input type="submit" class="btn btn-primary btn-user btn-block" value="Ingresar">
                         </form>
                         <hr>
                         <div class="text-center">
                             <a class="small" href="">Olvide mi contraseña?</a>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>

 </div>

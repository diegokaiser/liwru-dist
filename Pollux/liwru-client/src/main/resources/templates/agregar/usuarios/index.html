<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Editar Usuario</title>

    <!-- Custom fonts for this template-->
    <link href="https://liwru.s3.amazonaws.com/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://liwru.s3.amazonaws.com/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link href="https://liwru.s3.amazonaws.com/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/fragments/sidebar :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content 2-->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="/fragments/topbar :: topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form  method="POST"  th:action="@{/usuarios/create/save}" th:object="${usuario}">

                    <div class="row">
                        <div class="col-12">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary"> Agregar nuevo usuario</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="card shadow mb-4">
                                <div class="card-body">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="idUsuario" name="idUsuario"
                                               value=""  th:field="*{idUsuario}" hidden>
                                        <a>Nombres</a>
                                        <input type="text" class="form-control form-control-user" id="nombres" name="nombres"
                                               value=""  th:field="*{nombreUsuario}">
                                    </div>
                                    <div class="form-group">
                                        <a>Apellidos</a>
                                        <input type="text" class="form-control form-control-user" id="apellidos" name="apellidos"
                                               value="" th:field="*{apellidoUsuario}">
                                    </div>
                                    <div class="form-group">
                                        <a>Email</a>
                                        <input type="text" class="form-control form-control-user" id="email" name="email"
                                               value="" th:field="*{emailUsuario}">
                                    </div>
                                    <div class="form-group">
                                        <a>Tipo Documento</a>
                                        <select class="custom-select custom-select-sm form-control form-control-sm" th:field="*{idTipoDoc}">
                                            <option th:each="tipoDoc:${tipoDocumentos}"
                                                    th:value="${tipoDoc.idTipoDoc}"
                                                    th:text="${tipoDoc.descripcion}"
                                                    th:selected="${tipoDoc.idTipoDoc}"></option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card shadow mb-4">
                                <div class="card-body">
                                    <div class="form-group">
                                        <a>Numero Documento</a>
                                        <input type="text" class="form-control form-control-user" id="nrodoc" name="nrodoc"
                                               value="" th:field="*{numeroDocUsuario}">
                                    </div>
                                    <div class="form-group">
                                        <a>Rol</a>
                                        <select class="custom-select custom-select-sm form-control form-control-sm" th:field="*{idRolUsuario}">
                                            <option th:each="ro:${roles}"
                                                    th:value="${ro.idRolUsuario}"
                                                    th:text="${ro.descripcion}"
                                                    th:selected="${ro.idRolUsuario}"></option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="submit" class="btn btn-success btn-user btn-block" value="Crear">
                                        </div>
                                        <div class="col-6">
                                            <a href="../../usuarios" class="btn btn-danger btn-user btn-block">Volver</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content 2-->

        <!-- Footer -->
        <div th:replace="/fragments/footer :: footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script th:src="@{https://liwru.s3.amazonaws.com/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{https://liwru.s3.amazonaws.com/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Core plugin JavaScript-->
<script th:src="@{https://liwru.s3.amazonaws.com/vendor/jquery-easing/jquery.easing.min.js}"></script>
<!-- Custom scripts for all pages-->
<script th:src="@{https://liwru.s3.amazonaws.com/js/sb-admin-2.min.js}"></script>
<!-- Page level plugins -->
<script th:src="@{https://liwru.s3.amazonaws.com/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{https://liwru.s3.amazonaws.com/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{https://liwru.s3.amazonaws.com/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
<!-- Page level custom scripts -->
<script th:src="@{https://liwru.s3.amazonaws.com/js/demo/datatables-demo.js}"></script>

</body>

</html>

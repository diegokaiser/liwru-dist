<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Editar Principal</title>

    <!-- Custom fonts for this template-->
    <link href="https://liwru.s3.amazonaws.com/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://liwru.s3.amazonaws.com/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link href="https://liwru.s3.amazonaws.com/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/fragments/sidebar :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content 2-->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="/fragments/topbar :: topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form  method="POST" >
                    <div class="row">
                        <div class="col-12">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">{nombre de sede}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="card shadow mb-4">
                                <div class="card-body">
                                    <div class="form-group">
                                        <a>Sede N°</a>
                                        <input type="text" class="form-control form-control-user" id="idsede" name="sede"
                                               value=""  placeholder="1">
                                    </div>
                                    <div class="form-group">
                                        <a>Nombre Sede</a>
                                        <input type="text" class="form-control form-control-user" id="nombre" name="nombre"
                                               value="" placeholder="BCP Los robles">
                                    </div>
                                    <div class="form-group">
                                        <a>Dirección</a>
                                        <input type="text" class="form-control form-control-user" id="direccion" name="direccion"
                                               value="" placeholder="Av. 2 de Mayo 1199">
                                    </div>
                                    <div class="form-group">
                                        <a>Estado</a>
                                        <input type="text" class="form-control form-control-user" id="estado" name="estado"
                                               value="" placeholder="1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card shadow mb-4">
                                <div class="card-body">
                                    <div class="form-group">
                                        <a>Gerente</a>
                                        <input type="text" class="form-control form-control-user" id="gerente" name="gerente"
                                               value="" placeholder="JUAN MANUEL POLANCO CARMONA">
                                    </div>
                                    <div class="form-group">
                                        <a>Teléfono</a>
                                        <input type="text" class="form-control form-control-user" id="telefono" name="telefono"
                                               value="" placeholder="(01)3765085">
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="submit" class="btn btn-success btn-user btn-block" value="Guardar">
                                        </div>
                                        <div class="col-6">
                                            <input type="submit" class="btn btn-danger btn-user btn-block" value="Volver">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content 2-->

        <!-- Footer -->
        <div th:replace="/fragments/footer :: footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script th:src="@{https://liwru.s3.amazonaws.com/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{https://liwru.s3.amazonaws.com/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Core plugin JavaScript-->

<!-- Custom scripts for all pages-->

<script th:src="@{https://liwru.s3.amazonaws.com/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{https://liwru.s3.amazonaws.com/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

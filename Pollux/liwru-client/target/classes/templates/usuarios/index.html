<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Table de Usuarios</title>

  <link href="https://liwru.s3.amazonaws.com/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://liwru.s3.amazonaws.com/css/sb-admin-2.css" rel="stylesheet">
  <link href="https://liwru.s3.amazonaws.com/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">


<!-- Page Wrapper -->
<div id="wrapper">
  <div th:replace="/fragments/sidebar :: sidebar"></div>


  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <div th:replace="/fragments/topbar :: topbar"></div>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->

        <div class="card-body" style="text-align: right">
          <button type="button" class="btn btn-success">Agregar</button>
        </div>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">USUARIOS</h6>
          </div>


          <div class="card-body" th:switch="usuarios">
            <div class="table-responsive" th:case="*">
              <table class="table table-bordered" id="dataTable1" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>Codigo</th>
                  <th>Usuario</th>
                  <th>Apellido</th>
                  <th>Email</th>
                  <th>Rol</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usu : ${usuarios}">
                  <th:block th:switch="${usu.estado}">
                    <td class="border-left-danger" th:case="'0'" th:text="${usu.idUsuario}"></td>
                    <td class="border-left-success" th:case="'1'" th:text="${usu.idUsuario}"></td>
                  </th:block>
                  <td th:text="${usu.nombreUsuario}"></td>
                  <td th:text="${usu.apellidoUsuario}"></td>
                  <td th:text="${usu.emailUsuario}"></td>
                  <td th:text="${usu.rol.descripcion}"></td>
                  <th:block th:switch="${usu.estado}">
                    <td th:case="'0'">Inactivo</td>
                    <td th:case="'1'">Activo</td>
                  </th:block>
                  <td>
                    <a th:href="@{/usuarios/usuario/{idUsuario}(idUsuario=${usu.idUsuario})}" class="btn btn-primary btn-circle">
                      <i class="fas fa-check"></i>
                    </a>
                    <a th:href="@{/usuarios/usuario/{idUsuario}(idUsuario=${usu.idUsuario})}" class="btn btn-danger btn-circle">
                      <i class="fas fa-trash"></i>
                    </a>
                  </td>
                </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->
    <div th:replace="/fragments/footer :: footer"></div>
  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{https://liwru.s3.amazonaws.com/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{https://liwru.s3.amazonaws.com/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{https://liwru.s3.amazonaws.com/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{https://liwru.s3.amazonaws.com/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{https://liwru.s3.amazonaws.com/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{https://liwru.s3.amazonaws.com/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{https://liwru.s3.amazonaws.com/js/demo/datatables-demo.js}"></script>

</body>

</html>
